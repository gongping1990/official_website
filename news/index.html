<script>
  var dataList = ''
  $.ajax({
    async: false,//同步，异步
    url: "http://huoke.test.k12.vip/compositionv2/officenews/pageByNews", //请求的服务端地址
    data: {
      current: 1,
      size: 100
    },
    type: "get",
    dataType: "text",
    success: function (data) {
      var params = JSON.parse(data)
      var htmlTemplate = ''
      dataList = params.resultData.records;
      for (var i = 0; i < dataList.length; i++) {
        var obj = dataList[i]
        htmlTemplate += "<div class='news-item clearfix' onclick='openWindowNews("+i+")'>" +
          "<div class='news-cover fl'><img src=" + obj.img + " alt=''/></div>" +
          "<div class='news-info fl'>" +
          "<p class='news-title'>" + obj.title + "</p>" +
          "<div class='news-subtitle'><span>" + obj.describe + "</span></div>" +
          "<div class='news-text clearfix'>" +
          "<span class='news-date fl'>" + obj.createTime + "</span>" +
          "<a class='news-btn fr' href=" + obj.href + " target='_blank'>查看详情></a>" +
          "</div>" +
          "</div>" +
          "</div>"
      }
      $(".news-list").html(htmlTemplate)
      console.log(dataList)
    },
    error: function () {
      alert('error'); //错误的处理
    }
  });

  function openWindowNews(index) {
    for (var i = 0; i < dataList.length; i++) {
      if (index === i) {
        window.open(dataList[i].href,'_blank');
      }
    }
  }
</script>
